{% extends 'base.html' %}
{% block body %}
    <h2><a href="{{ url_for('manage_admins') }}">Add a New Administrator</a></h2>
    <form method="post" action="{{ url_for('add_admin') }}" style="width: 60%; margin: 0 auto">

        <label for="name">Administrator Name:</label>
        <input type="text" name="name" id="name" required> <br>

        <label for="passwd">Password:</label>
        <input type="password" name="passwd" id="passwd" required> <br>

        <label for="confirm">Confirm Password:</label>
        <input type="password" name="confirm" id="confirm" required><br>

        <button class="btn btn-warning" type="submit">Add User</button>
    </form>
{% endblock %}
